    <script>
        var eid = getParameter("eid");

        $(function () {
            //-------------------------------------------------------------------------------------
            //2.发送请求请求 route/findOne
            $.get("resume/getEnterpriseInfo",{eid:eid},function (data)
            {
                console.log(data);
                if (data)
                {
                    // private String name;
                    // private String email;
                    // private String size;
                    // private String location;
                    // private String logo;
                    // private String brief;
                    var html_data =
                        "公司：" + data.name +"<br>" +
                        "邮箱：" + data.email +"<br>" +
                        "规模：" + data.size +"<br>" +
                        "位置：" + data.location;
                    $('#base_info').html(html_data);
                    $("#logo").attr("src", "./assets/img/company/" + data.logo  + ".png");
                    $('#brief').html(data.brief);

                }
            });
        });
    </script>
