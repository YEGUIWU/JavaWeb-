    <script>
        var pid = getParameter("pid");

        $(function () {
            //-------------------------------------------------------------------------------------
            //2.发送请求请求 route/findOne
            $.get("resume/get",{pid:pid},function (data)
            {
                console.log(data);
                if (data)
                {
                    var html_data =
                        "用户名: " + data.username + "<br>" +
                        "姓名: " + data.name +"<br>" +
                        "生日：" + data.birthday +"<br>" +
                        "性别：" + data.sex +"<br>" +
                        "手机：" + data.telephone +"<br>" +
                        "邮箱：" + data.email +"<br>" +
                        "毕业学校：" + data.school +"<br>" +
                        "学历：" + data.education;
                    $('#base_info').html(html_data);

                    var workExp = "";
                    if (data.workExpList && data .workExpList.length)
                    {
                        for (var i = 0 ; i < data.workExpList.length; ++i)
                        {
                            workExp +=
                                "<li>" +
                                "<h2>" + data.workExpList[i].title + "</h2>" +
                                "<p>" +
                                data.workExpList[i].content +
                                "</p>" +
                                "</li>"
                        }
                        $('#work_exp').html(workExp);
                    }

                    var projectExp = "";
                    if (data.projectExpList && data.projectExpList.length)
                    {
                        for (var i = 0 ; i < data.projectExpList.length; ++i)
                        {
                            workExp +=
                                "<li>" +
                                "<h2>" + data.projectExpList[i].title + "</h2>" +
                                "<p>" +
                                data.projectExpList[i].content +
                                "</p>" +
                                "</li>"
                        }
                        $('#project_exp').html(workExp);
                    }
                }
            });
        });
    </script>
