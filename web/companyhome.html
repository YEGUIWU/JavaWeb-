    <script>

        //校验名字
        //单词字符，长度8到20位
        function checkName() {
            //1.获取用户名值
            var username = $("#name").val();
            if(username.length > 0 && username.length <= 8){
                //用户名合法
                // $("#username").css("border","");
                return true;
            }else{
                //用户名非法,加一个红色边框
                // $("#username").css("border","1px solid red");
                alert("请使用合法姓名")
                return false;
            }
        }

        //校验密码
        function checkPassword() {
            var psdVal = $("#password").val();
            var regPsd = /^[0-9A-Za-z]{6,20}$/;
            if(psdVal== "" || !regPsd.test(psdVal))
            {
                // $("#errPassword").html(" 密码为6-20位字母、数字的组合！");
                alert(" 密码为6-20位字母、数字的组合！")
                return false;
            }
            else
            {
                // $("#errPassword").html("");
                return true;
            }
        }

        //校验邮箱
        function checkEmail(){
            var emailVal =  $("#email").val();
            var regEmail = /^\w+@\w+\.\w+$/;
            if(emailVal == "" || !regEmail.test(emailVal))
            {
                // $("#errEmail").html(" 请输入有效邮箱！");
                alert(" 请输入有效邮箱！")
                return false;
            }
            else
            {
                // $("#errEmail").html("");
                return true;
            }
        }

        $(function () {
            //查询用户信息
            $.get("user/findOne",{},function (data) {
                if (data) {
                    console.log(data);
                    $('#name').attr('value', data.name);
                    $('#email').attr('value', data.email);
                    $('#size').attr('value', data.size);
                    $('#location').attr('value', data.location);
                    $('#password').attr('value', data.password);
                    $('#user_brief').html(data.brief);
                }
            });

            //当表单提交时，调用所有的校验方法
            $("#update_user_base_info").click(function(){
                //1.发送数据到服务器
                if(checkName() && checkPassword() && checkEmail()) {
                    $.post("user/updateEnterpriseUser", $("#user_base_info").serialize(), function (data) {
                        //处理服务器响应的数据  data  {flag:true,errorMsg:"注册失败"}
                        if (data.flag) {
                            //注册成功，跳转成功页面
                            alert("修改成功");
                            // location.href = "register_ok.html";
                        } else {
                            //注册失败,给errorMsg添加提示信息
                            // $("#errorMsg").html(data.errorMsg);
                            alert("修改成功");
                            alert(data.errorMsg);
                        }
                    });
                }
                //2.不让页面跳转
                return false;
                //如果这个方法没有返回值，或者返回为true，则表单提交，如果返回为false，则表单不提交
            });
        });



    </script>
